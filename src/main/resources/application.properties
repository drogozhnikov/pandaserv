#Profilespring.profiles.active=dev#Logginglogging.level.root=INFOlogging.level.org.springframework.web=DEBUGlogging.level.ru.centerinform.webhook=TRACElogging.level.org.testcontainers=DEBUGlogging.file.name=logs/serv.log#Messagesspring.messages.always-use-message-format=falsespring.messages.basename=messages/messagesspring.messages.encoding=UTF-8spring.messages.fallback-to-system-locale=true#Open-apispringdoc.api-docs.path=/lessons-docs